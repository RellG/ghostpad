<!DOCTYPE html>
<html>
<head>
    <title>GhostPad Logo Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            border: 2px solid #333;
            margin: 10px;
            background: white;
        }
        h2 {
            color: #4ade80;
        }
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .logo-item {
            text-align: center;
        }
        button {
            background: #4ade80;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ GhostPad Logo Generator</h1>
        <p>Premium modern logo with ghost + notepad theme</p>

        <div class="logo-grid">
            <div class="logo-item">
                <h2>16x16</h2>
                <canvas id="canvas16" width="16" height="16"></canvas>
                <br>
                <button onclick="downloadLogo(16)">Download</button>
            </div>
            <div class="logo-item">
                <h2>32x32</h2>
                <canvas id="canvas32" width="32" height="32"></canvas>
                <br>
                <button onclick="downloadLogo(32)">Download</button>
            </div>
            <div class="logo-item">
                <h2>48x48</h2>
                <canvas id="canvas48" width="48" height="48"></canvas>
                <br>
                <button onclick="downloadLogo(48)">Download</button>
            </div>
            <div class="logo-item">
                <h2>128x128</h2>
                <canvas id="canvas128" width="128" height="128"></canvas>
                <br>
                <button onclick="downloadLogo(128)">Download</button>
            </div>
        </div>

        <div style="margin-top: 30px;">
            <button onclick="downloadAll()" style="background: #3b82f6; font-size: 18px; padding: 15px 30px;">
                ðŸ“¦ Download All Sizes
            </button>
        </div>
    </div>

    <script>
        function drawLogo(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Scale factor for different sizes
            const scale = size / 128;

            // Background gradient (dark to slightly lighter)
            const bgGradient = ctx.createLinearGradient(0, 0, 0, size);
            bgGradient.addColorStop(0, '#1e293b');
            bgGradient.addColorStop(1, '#334155');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, size, size);

            // Ghost body (modern minimal style)
            ctx.save();
            ctx.translate(size * 0.5, size * 0.45);

            // Ghost gradient (white to light green)
            const ghostGradient = ctx.createLinearGradient(0, -size * 0.25, 0, size * 0.2);
            ghostGradient.addColorStop(0, '#ffffff');
            ghostGradient.addColorStop(1, '#d4f4dd');
            ctx.fillStyle = ghostGradient;

            // Draw ghost shape
            ctx.beginPath();
            // Head (circle top)
            ctx.arc(0, 0, size * 0.22, Math.PI, 0, false);
            // Body
            ctx.lineTo(size * 0.22, size * 0.25);
            // Wavy bottom
            const waveSize = size * 0.06;
            const waveCount = 3;
            for (let i = 0; i < waveCount; i++) {
                const x = size * 0.22 - (i * waveSize * 1.5);
                ctx.quadraticCurveTo(x - waveSize * 0.5, size * 0.3, x - waveSize, size * 0.25);
            }
            ctx.lineTo(-size * 0.22, size * 0.25);
            ctx.closePath();
            ctx.fill();

            // Eyes (cute minimal dots)
            ctx.fillStyle = '#1e293b';
            ctx.beginPath();
            ctx.arc(-size * 0.08, -size * 0.02, size * 0.025, 0, Math.PI * 2);
            ctx.arc(size * 0.08, -size * 0.02, size * 0.025, 0, Math.PI * 2);
            ctx.fill();

            // Smile
            ctx.strokeStyle = '#1e293b';
            ctx.lineWidth = size * 0.015;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.arc(0, 0, size * 0.08, 0.2, Math.PI - 0.2);
            ctx.stroke();

            ctx.restore();

            // Notepad lines accent (bottom right)
            ctx.strokeStyle = '#4ade80';
            ctx.lineWidth = size * 0.02;
            ctx.lineCap = 'round';

            const lineY = size * 0.75;
            const lineSpacing = size * 0.08;
            const lineWidth = size * 0.3;
            const lineX = size * 0.58;

            for (let i = 0; i < 2; i++) {
                ctx.beginPath();
                ctx.moveTo(lineX, lineY + (i * lineSpacing));
                ctx.lineTo(lineX + lineWidth, lineY + (i * lineSpacing));
                ctx.stroke();
            }

            // Pen/pencil icon (top right corner) - small accent
            ctx.strokeStyle = '#fbbf24';
            ctx.fillStyle = '#fbbf24';
            ctx.lineWidth = size * 0.025;

            const penX = size * 0.82;
            const penY = size * 0.18;
            const penSize = size * 0.12;

            ctx.save();
            ctx.translate(penX, penY);
            ctx.rotate(-Math.PI / 4);

            // Pen body
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, penSize);
            ctx.stroke();

            // Pen tip
            ctx.beginPath();
            ctx.moveTo(-penSize * 0.15, 0);
            ctx.lineTo(0, -penSize * 0.2);
            ctx.lineTo(penSize * 0.15, 0);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        // Draw all logos
        [16, 32, 48, 128].forEach(size => drawLogo(size));

        function downloadLogo(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            [16, 32, 48, 128].forEach((size, index) => {
                setTimeout(() => downloadLogo(size), index * 200);
            });
            alert('âœ… All logos will download shortly!');
        }
    </script>
</body>
</html>
